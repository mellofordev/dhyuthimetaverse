<!DOCTYPE html>
<html lang="en">
<!---
Metaverse by sct,trivandrum
2022

-->  

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhyuthi SCT metaverse</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./pkgs/mobilecontroller.js" ></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="./pkgs/twowaymotion.js" defer></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js" ></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="./pkgs/materialtheme.js"></script>
    <script src="./pkgs/boundry.js"></script>
    
    <style>
      .a-enter-vr-button{
        display: none;
      }
      .a-enter-ar-button{
        display: none;
      }
      .threedimage{
        border-radius: 15px;
      }
      .controllers{
        display: none;

      }
      .live-users{
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .playmusic{
        position: absolute;
        top:20px;
        left:20px;
      }
      @media(max-width:600px){
        .controllers{
        position:absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction:column;
      }
      .eachControllers{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .centerController{
        margin-right: 5px;
        margin-top: 5px;
        margin-bottom:5px;
      }
      .controlButton{
        border-radius: 55px;
        width: 33px;
        height: 33px;
        background-color: transparent;
        color: white;

      }
      }
    </style>
</head>
<body>
    <a-scene >
        <a-assets>
          <!--todo: preload the assets and make sure its loaded also wanted an audio background for immersive experience-->
          <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
          <img id="images" src="./assets/path13146.png"   crossorigin="anonymous">
          <img id="dhyuthirobo" src="./assets/dhrobo.png" crossorigin="anonymous"> 

          <!--this cdn is for the icons on controller-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <!--events-->
          <img id="sold_out" src="./assets/events/ad2.jpeg" crossorigin="anonymous"/>
          <img id="crime_scene" src="./assets/events/benq.jpeg" crossorigin="anonymous"/>
          <img id="whole_events" src="./assets/events/accubits.jpeg" crossorigin="anonymous"/>
          <!--events container-->
          <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #ponyo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
        </a-assets>
        <a-entity id="environment"  environment="preset:japan;dressing:torii;ligthing:distant;skyType:atmosphere;ground:spikes;"></a-entity>
        <a-entity
        
        text="value:Dhyuthi 4.0;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json; bhevelEnabled:true;bevelSize:0.03;bevelThickness:0.03;"
        position="13 1.2 -12.62839"
        scale="34.5 34.5 24.5"
      ></a-entity>
      <a-gui-button
      width="0.5" 
      height="0.7" 
      base-depth="0.025" 
      depth="0.1"
      gap="0.1"
      onclick="showpopup('this is hello')" key-code="32"
      value="Sample Button"
      font-family="assets/fonts/PermanentMarker-Regular.ttf"	
      font-size="0.25"
      margin="0 0 0.05 0"
      font-color="black"
      active-color="red"
      hover-color="yellow"
      border-color="white"
      focus-color="black"
      background-color="red"
      position="6.664 1.009 -13.571"
      rotation="0.00 -30.00 0.00"
      bevel="true"
    >
    </a-gui-button>
      <a-entity gltf-model="url(./assets/models/festival_stage_lowpoly/scene.gltf)"  
      position="13 1.2 -12.62839"
      
      >

      </a-entity>
      <a-entity text="value: Move around to navigate" position="1 0.2 -12.62839" scale="7.5 7.5 15.5"></a-entity>
      
      <a-entity position="-6.54753 1.35536 2.762"  rotation="0 100 0">
        <a-rounded position="4.600 0.431 2.665"  rotation="1.600 -26.550 0.860" width="6" height="4" scale="0.3 0.3 0.3" color="black">
           <a-image src="#dhyuthirobo" position="2.206 -1.191  0.866" rotation="1.600 -26.550 0.860" scale="2.00 2.00 2.00"></a-image>
           <a-entity text="value:This year Dhyuthi is hosted by sctce ,trivandrum;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json;height:15;" scale="5.040 12.570 100.280"></a-entity>
        </a-rounded>
      </a-entity>
      <a-entity position="13 1.2 -12.62839" scale="34.5 34.5 24.5">
        <a-image src="#images" position="-0.545 0.016 -0.011"  height="0.1" width="0.1" scale="1.00 1.00 1.00"></a-image>
      </a-entity>
      
      <!--
        View more button with text need to add scripts for poping up !
      -->
      <a-entity id="viewMore" position="2.284 1.960 -2.762" rotation="0 -93.680 0" >
        <a-rounded position="0.108 -0.276 -1.192" rotation="0 37.00 0" width="6" height="10" scale="0.3 0.3 0.3">
          <a-entity  text="value:The Flagship event of IEEE SCT SB, is back with a bang after a two year hiatus. Whilst the post covid era continues to dampen everyone, Dhyuthi 4.0 promises to offer a fun filled, thrilling and exhilarating 3 days filled with lively workshops, interactions and much more to be seen. With participants from colleges in the length and breadth of Kerala, Dhyuthi 4.0 is geared up to be a one of a kind festive experience.
          While the primary objective of Dhyuthi is to provide a rostrum for students from different colleges to expand their social circle, engage in fun conversations, debate and discuss prospects etc, Dhyuthi 4.0 promises much much more. No wonder perhaps, it still remains one of the most anticipated events of our SB!; height:15;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json;" scale="5.040 12.570 100.280">

          </a-entity>
        </a-rounded>
        
      </a-entity>
      <!--events-->
      <a-entity id="ui" position="5.955 1.200 -10.480" rotation="0.000 -37.00 0.00">
        <!-- Poster menu -->
        <a-entity id="menu">
          <a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">          
            <a-entity material="src: #whole_events;" mixin="poster"></a-entity>
          
          </a-entity>

          <a-entity id="kazetachinuButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #sold_out" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="ponyoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #crime_scene" mixin="poster"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>
      <!--Camera cursor-->  
      <a-entity>
      <a-entity id="cam"  camera="" wasd-controls mouse-controls mobilecontroller twoway-motion="nonMobileLoad: true; chatty: false;speed:7;threshold:-20;"  position="0 1.6 0" wasd-controls="" look-controls="" rotation="" scale="" visible="" >
            <!--<a-cursor scale="2 2 2" color="white" opacity="0.3" position="" rotation="" visible="" material="" raycaster="objects:[gui-interactable]" cursor="fuse" geometry="ring">
            </a-cursor>--->
            <a-gui-cursor id="cursor" raycaster="objects:[gui-interactable]"  fuse="true" fuse-timeout="1000" design="ring" 
            cursor geometery material position
            animation__radius__innerin
            animation__radius_outterin
            animation__colorin
            animation__radius_innerout animation__radius__outerout
            animation__colorout
            animation__scale
            gui-cursor scale
             ></a-gui-cursor>
      </a-entity>
      </a-entity>
        <a-sky color="#ECECEC"></a-sky>
        
      </a-scene>
      
      
      <div class="controllers" aframe-injected >
        <div class="eachControllers">
          <button id="up" class="controlButton"  aframe-injected ><i class="fa fa-angle-up" style="font-size: 25px;"></i></button>
        </div>
        <div class="eachControllers">
          <button id="left" class="centerController controlButton" aframe-injected ><i class="fa fa-angle-left" style="font-size: 25px;"></i></button>
          <button id="right" class="centerController controlButton" aframe-injected ><i class="fa fa-angle-right" style="font-size: 25px;"></i></button>
        </div>
        <div class="eachControllers">
          <button id="down" class="controlButton" aframe-injected ><i class="fa fa-angle-down" style="font-size: 25px;"></i></button>
        </div>
      </div>
      <script>
        function showpopup(props){
          alert(props);
        }
      </script>


</body>

</html>
