<!DOCTYPE html>
<html lang="en">
<!---
Metaverse by sct,trivandrum
2022
-->  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhyuthi SCT metaverse</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js" ></script>
    <style>
      .a-enter-vr-button{
        display: none;
      }
      .a-enter-ar-button{
        display: none;
      }
      .threedimage{
        border-radius: 15px;
      }
    </style>
</head>
<body>
    <a-scene >
        <a-assets>
         
          <!---<audio
            src="https://skyline.github.com/_nuxt/assets/sound/music-807dfe09ce23793891674eb022b38c1b.mp3"
            autoplay
            preload
            loop
            
          ></audio>--->
          <img id="images" src="imgs.jpg"   crossorigin="anonymous">
        </a-assets>
        <a-entity  environment="preset: starry;"></a-entity>
        <a-entity
          
        text="value:Dhyuthi sct;"
        
        position="13 1.2 -12.62839"
        scale="34.5 34.5 24.5"
      ></a-entity>
      <a-entity text="value: Move around to navigate" position="1 0.2 -12.62839" scale="7.5 7.5 15.5"></a-entity>
      <a-entity text="value: This year's Dhyuthi is proudly hosted by SCT,Trivandrum" position="-6.54753 1.35536 1.39014" scale="7.5 7.5 15.5" rotation="0 100 0"></a-entity>
      <a-image src="#images" class="threedimage" height="3" width="3" position="-6.54753 1.35536 1.39014" rotation="0 100 0"></a-image>
      <!--
        View more button with text need to add scripts for poping up !
      -->
      <a-entity id="viewMore" position="2.485 1.573 -0.471" rotation="0 -100 0" >
        <a-gui-flex-container 
         flex-direction="row" justify-content="center" align-items="normal"
         width="3" height="1"
         position="0 0.375 0" rotation="0 0 0"
        >
        <a-gui-icon-label-button
						id="mydropdown"
						width="2.5" height="0.75"
						
						
					  onclick="showpopup"
						value="dropdown"
					  font="Roboto"
						font-size="0.25"
						visible="true"
						animation__rotateIn="property: rotation; to: 180 0 0; dur: 1000; startEvents:opendropdown"
						animation__visibleIn="property: visible; to: false; delay: 500; startEvents:opendropdown"
						animation__rotateOut="property: rotation; to: 0 0 0; dur: 1000; startEvents:closedropdown"
						animation__visibleOut="property: visible; to: true; delay: 500; startEvents:closedropdown"
					>	
        </a-gui-flex-container>
      </a-entity>
      <!--Camera cursor-->  

      <a-entity id="cam" camera=""  twoway-motion="nonMobileLoad: true; chatty: false;speed:4;" position="0 1.6 0" wasd-controls="" look-controls="" rotation="" scale="" visible="">
            <!--<a-cursor scale="2 2 2" color="white" opacity="0.3" position="" rotation="" visible="" material="" raycaster="objects:[gui-interactable]" cursor="fuse" geometry="ring">
            </a-cursor>--->
            <a-gui-cursor id="cursor" raycaster="objects:[gui-interactable]"  fuse="true" fuse-timeout="2000" design="ring" 
            cursor geometery material position
            animation__radius__innerin
            animation__radius_outterin
            animation__colorin
            animation__radius_innerout animation__radius__outerout
            animation__colorout
            animation__scale
            gui-cursor scale
             ></a-gui-cursor>
      </a-entity>

    
      <a-troika-text
        value="IEEE"
        material="shader: standard; metalness: 0.8;"
        ></a-troika-text>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <button>
        Ieee
      </button>
      <script>
        function showpopup(){
          alert("pressed");
        }
      </script>
</body>

</html>
