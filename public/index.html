<!DOCTYPE html>
<html lang="en">
<!---
Metaverse by sct,trivandrum
2022
-->  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhyuthi SCT metaverse</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js" ></script>
    <script src="./pkgs/materialtheme.js"></script>
    
    <style>
      .a-enter-vr-button{
        display: none;
      }
      .a-enter-ar-button{
        display: none;
      }
      .threedimage{
        border-radius: 15px;
      }
    </style>
</head>
<body>
    <a-scene >
        <a-assets>
          <!--todo: preload the assets and make sure its loaded also wanted an audio background for immersive experience-->
          <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
          <img id="images" src="imgs.jpg"   crossorigin="anonymous">
        
          <a-asset-item  id="threeFont" src="./assets/custom.jsonasset"></a-asset-item>
      
        </a-assets>
        <a-entity  environment="preset:japan;dressing:torii;ligthing:distant;skyType:atmosphere;ground:spikes;"></a-entity>
        
        <a-entity
        
        text="value:Dhyuthi sct;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json; bhevelEnabled:true;bevelSize:0.03;bevelThickness:0.03;"
        position="13 1.2 -12.62839"
        scale="34.5 34.5 24.5"
      ></a-entity>
      <a-entity text="value: Move around to navigate" position="1 0.2 -12.62839" scale="7.5 7.5 15.5"></a-entity>
      <a-entity text="value: This year's Dhyuthi is proudly hosted by SCT,Trivandrum" position="-6.54753 1.35536 1.39014" scale="7.5 7.5 15.5" rotation="0 100 0"></a-entity>
      <a-image src="#images" class="threedimage" height="3" width="3" position="-6.54753 1.35536 1.39014" rotation="0 100 0"></a-image>
      <!--
        View more button with text need to add scripts for poping up !
      -->
      <a-entity id="viewMore" position="2.284 1.960 -2.762" rotation="0 -93.680 0" >
        <a-rounded position="0.108 -0.276 -1.192" rotation="0 37.00 0" width="6" height="4" scale="0.3 0.3 0.3">
          <a-entity text="value: Dhyuthi is the annual technical fest organised by IEEE.This year virtual reality is the concept and this is a random test sentences to see how it looks on the screen and the mobile developed by IEEE SCT SB INTERNS TEAM; height:15;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json;" scale="5.040 12.570 100.280">

          </a-entity>
        </a-rounded>
        
      </a-entity>
      <!--Camera cursor-->  

      <a-entity id="cam" camera="" wasm-controls mouse-controls twoway-motion="nonMobileLoad: true; chatty: false;speed:7;threshold:-20;" position="0 1.6 0" wasd-controls="" look-controls="" rotation="" scale="" visible="">
            <!--<a-cursor scale="2 2 2" color="white" opacity="0.3" position="" rotation="" visible="" material="" raycaster="objects:[gui-interactable]" cursor="fuse" geometry="ring">
            </a-cursor>--->
            <a-gui-cursor id="cursor" raycaster="objects:[gui-interactable]"  fuse="true" fuse-timeout="2000" design="ring" 
            cursor geometery material position
            animation__radius__innerin
            animation__radius_outterin
            animation__colorin
            animation__radius_innerout animation__radius__outerout
            animation__colorout
            animation__scale
            gui-cursor scale
             ></a-gui-cursor>
      </a-entity>

    
      <a-troika-text
        value="IEEE"
        material="shader: standard; metalness: 0.8;"
        ></a-troika-text>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <button>
        Ieee
      </button>
      <script>
        function showpopup(){
          alert("pressed");
        }
      </script>
</body>

</html>
