<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhyuthi SCT metaverse</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js" ></script>
    
</head>
<body>
    <script>
      AFRAME.registerComponent('pressButton',{
        init:function(){
          alert("pressed");
        }
      })
    </script>
    <a-scene >
        <a-assets>
         
          <audio
            src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
            autoplay
            preload
            loop
          ></audio>
        </a-assets>
        <a-entity  environment="preset: dream;"></a-entity>
        <a-entity
          
        text="value:Dhyuthi sct;"
        
        position="13 1.2 -3"
        scale="34.5 34.5 24.5"
      ></a-entity>
        <a-entity id="cam" camera="" tilt-turn="" twoway-motion="nonMobileLoad: true; chatty: false;speed:10;" position="0 1.6 0" wasd-controls="" look-controls="" rotation="" scale="" visible="">
        

          <a-cursor scale="2 2 2" color="white" opacity="0.3" position="" rotation="" visible="" material="" raycaster="" cursor="" geometry="">
          </a-cursor>
      </a-entity>

    
      <a-troika-text
        value="IEEE"
        material="shader: standard; metalness: 0.8;"
        ></a-troika-text>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <button>
        Ieee
      </button>

</body>
