<body>
    <a-scene >
        <a-assets>
         
          <audio
            src="https://skyline.github.com/_nuxt/assets/sound/music-807dfe09ce23793891674eb022b38c1b.mp3"
            autoplay
            preload
            loop
            
          ></audio>
          <img src="https://hbr.org/resources/images/article_assets/2022/01/Jan22_03_1270015925.jpg" preload id="images">
        </a-assets>
        <a-entity  environment="preset: starry;"></a-entity>
        <a-entity
          
        text="value:Dhyuthi sct;"
        
        position="13 1.2 -3"
        scale="34.5 34.5 24.5"
      ></a-entity>
      <a-entity
          
        text="value:Move around to navigate;"
        
        position="1 0.2 -3"
        scale="7.5 7.5 15.5"
      ></a-entity>
      <a-entity text="value: This year's Dhyuthi is proudly hosted by SCT,trivandrum" position="-6.54753 1.35536 1.39014" scale="7.5 7.5 15.5" rotation="0 100 0"></a-entity>
      <a-image id="#images" position="-6.54753 1.35536 1.39014" rotation="0 100 0"></a-image>
        <a-entity id="cam" camera=""  twoway-motion="nonMobileLoad: true; chatty: false;speed:4;" position="0 1.6 0" wasd-controls="" look-controls="" rotation="" scale="" visible="">
        
    
          <a-cursor scale="2 2 2" color="white" opacity="0.3" position="" rotation="" visible="" material="" raycaster="" cursor="" geometry="">
          </a-cursor>
      </a-entity>

    
      <a-troika-text
        value="IEEE"
        material="shader: standard; metalness: 0.8;"
        ></a-troika-text>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <button>
        Ieee
      </button>
